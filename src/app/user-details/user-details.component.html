<section class="detail">
    <img src="/assets/pic.jpg" id="user_photo" alt="Profile Image of {{userbriefdata?.name}}">
    <h1>Hello {{userbriefdata?.name | uppercase}},</h1>
    <h4>Your ID : {{userbriefdata?.id}}</h4>
    <h4>Your Name : {{userbriefdata?.name}}</h4>
    <h4>Your User Name : {{userbriefdata?.username}}</h4>
    <h4>Your Email : {{userbriefdata?.email}}</h4>
    <h4>Your Phone : {{userbriefdata?.phone}}</h4>
    <h4>Your Website : {{userbriefdata?.website}}</h4>
</section>
